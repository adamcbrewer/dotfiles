# MISC
set -g mouse on
# Dynamically update iTerm tab and window titles.
set-option -g set-titles on
# Needed as on tmux 1.9 and up (defaults to off).
# Added in tmux commit c7a121cfc0137c907b7bfb.
set-option -g focus-events on
set-option -g status-position bottom
# But don't change tmux's own window titles.
set-option -w -g automatic-rename off
# Don't wrap searches; it's super confusing given tmux's reverse-ordering of
# position info in copy mode.
set-option -w -g wrap-search off
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g pane-base-index 1         # start indexing panes at 1 instead of 0
set-window-option -g pane-base-index 1
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard

# - #S = session name
# - #T = pane title (~/.zshrc sets this to the last/current command)
# set-option -g set-titles-string "#S â€¢ #T"
set-option -g set-titles-string "#T â€¢ #{pane_current_path}"

# BINDINGS / ALIASES
unbind C-b
set -g prefix C-s
bind C-s send-prefix
unbind r
bind r source-file ~/.tmux.conf
unbind C-d # detach client

# Intuitive window-splitting keys.
bind-key | split-window -h -c '#{pane_current_path}' # normally prefix-%
bind-key '\' split-window -v -c '#{pane_current_path}' # normally prefix-""
bind-key c new-window -c "#{pane_current_path}"

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# if switching themes remeber to remove the 'tmux' directory
# set -g @plugin 'dracula/tmux'
set -g @plugin 'catppuccin/tmux'

set -g pane-active-border-style 'fg=cyan,bg=default'
set -g pane-border-style 'fg=default,bg=default'



