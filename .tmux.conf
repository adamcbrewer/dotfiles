# MISC
set -g mouse on
# Dynamically update iTerm tab and window titles.
set-option -g set-titles on
# Needed as on tmux 1.9 and up (defaults to off).
# Added in tmux commit c7a121cfc0137c907b7bfb.
set-option -g focus-events on
set-option -g status-position bottom

# But don't change tmux's own window titles.
set-option -w -g automatic-rename off

# Don't wrap searches; it's super confusing given tmux's reverse-ordering of
# position info in copy mode.
set-option -w -g wrap-search off

# - #S = session name
# - #T = pane title (~/.zshrc sets this to the last/current command)
# set-option -g set-titles-string "#S • #T"
set-option -g set-titles-string "#T • #{b:pane_current_path}"

# BINDINGS / ALIASES
unbind C-b
set -g prefix C-s
bind C-s send-prefix
unbind r
bind r source-file ~/.tmux.conf

# Intuitive window-splitting keys.
bind-key | split-window -h -c '#{pane_current_path}' # normally prefix-%
bind-key '\' split-window -v -c '#{pane_current_path}' # normally prefix-""

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# STYLING
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g pane-base-index 1         # start indexing panes at 1 instead of 0
set-window-option -g pane-base-index 1
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha

# STAUTUS LAYOUT
# ##############################################################################
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
# set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_default_text "#{b:pane_current_path}"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "application host directory date_time"
set -g @catppuccin_status_modules_left ""

set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
# set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"

# set -g @catppuccin_status_left_separator  " "
# set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
# set -g @catppuccin_status_right_separator_inverse "no"
# set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

set -g default-shell /usr/bin/zsh

run '~/.tmux/plugins/tpm/tpm'
